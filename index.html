<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrestaGO | Tu prestamo en el menor tiempo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a377edd210.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header>

        <div class="container">
            <div class="row justify-content-between nav-principal">
                <img src="img/logo-prestago.png" alt="" class="img-fluid">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav align-self-md-center">
                        <li class="nav-item">
                          <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link nav-numb" href="#"><i class="fas fa-phone-alt"></i> +51 980 551 718</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>

    </header>

    <div class="banner-inicio">
        <div class="container">
            <div class="row">
                <div class="col-md-6 slide-banner">
                    <h2>Rápido <br> seguro y fácil</h2>
                    <p>Que tus finanzas no te limiten</p>
                </div>
                <div class="col-md-6">
                    <div class="formulario-inicio">
                        <h3 class="titulo-form">Solicita tu prestamo</h3>
                        <form action="" class="form-prestamo">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="">Quiero</label>
                                    <div class="contador">
                                        <input type="text" name="monto" class="form-control" value="20.000"><span class="botones" ><a href="">+</a><a href="">-</a></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="">En un plazo de</label>
                                    <select name="plazo" class="custom-select" id="">
                                        <option value="">1 año</option>
                                        <option value="">1 año y medio</option>
                                        <option value="">2 años</option>
                                        <option value="">2 años y medio</option>
                                        <option value="">3 años</option>
                                        <option value="">3 años y medio</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="">Para</label>
                                    <select name="motivo" id="" class="custom-select">
                                        <option value="">Negocio</option>
                                        <option value="">Construcción</option>
                                        <option value="">Adelanto por venta</option>
                                        <option value="">Otros</option>
                                    </select>
                                    
                                </div>
                                <div class="col-md-6">
                                        <label for="">Pagando con</label>
                                    <select name="cuota" class="custom-select" id="">
                                        <option value="">Cuotas Fijas</option>
                                        <option value="">Solo Intereses</option>
                                        <option value="">Préstamos puente</option>
                                    </select>
                                    
                                </div>
                                <div class="col-md-6">
                                    <label for="">Correo</label>
                                    <input type="email" class="form-control" name="correo" id="">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label for="">Teléfono</label>
                                    <input type="text" class="form-control">
                                    
                                </div>
                                
                                <div class="col-12">
                                    <input type="submit" class="btn btn-datos" value="Solicitar">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Main -->
    <script src="js/main.js"></script>
</body>
</html>
